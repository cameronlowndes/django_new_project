{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section" style="background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px auto; max-width: 800px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <img 
      class="rounded-circle article-img" 
      src="{{ object.author.profile.image.url }}" 
      style="width: 100px; height: 100px; margin-right: 20px; border: 2px solid #007bff;">
    <div class="media-body" style="font-family: Arial, sans-serif;">
      <div class="article-metadata" style="margin-bottom: 15px;">
        <a 
          class="mr-2" 
          href="{% url 'user-posts' object.author.username %}" 
          style="font-size: 1.2rem; font-weight: bold; color: #007bff; text-decoration: none;">
          {{ object.author }}
        </a>
        <small 
          class="text-muted" 
          style="font-size: 0.9rem; color: #6c757d;">
          {{ object.date_posted|date:"F d, Y" }}
        </small>
        {% if object.author == user %}
          <div style="margin-top: 10px;">
            <a 
              class="btn btn-secondary btn-sm mt-1 mb-1" 
              href="{% url 'post-update' object.id %}" 
              style="color: white; background-color: #6c757d; padding: 5px 10px; border-radius: 4px; text-decoration: none;">
              Update
            </a>
            <a 
              class="btn btn-danger btn-sm mt-1 mb-1" 
              href="{% url 'post-delete' object.id %}" 
              style="color: white; background-color: #dc3545; padding: 5px 10px; border-radius: 4px; text-decoration: none;">
              Delete
            </a>
          </div>
        {% endif %}
      </div>
      <h2 
        class="article-title" 
        style="font-size: 1.8rem; font-weight: bold; color: #343a40; margin-bottom: 15px;">
        {{ object.title }}
      </h2>
      <p 
        class="article-content" 
        style="font-size: 1rem; line-height: 1.6; color: #495057;">
        {{ object.content }}
      </p>
    </div>
  </article>
{% endblock content %}
